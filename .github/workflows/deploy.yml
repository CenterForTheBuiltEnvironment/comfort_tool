# .github/workflows/deploy.yml
name: Deploy 🚀 Thermal Comfort Tool to Google Cloud Run (☁🏃)
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploying Public Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY_JSON }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          project_id: comfort-327718

      - name: Building (🏗️) and Deploying (🚀)
        run: >
          gcloud builds submit --project=comfort-327718 --substitutions=_REPO_NAME="comfort-tool"